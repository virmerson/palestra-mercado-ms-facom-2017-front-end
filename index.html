<html>

<head>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>

        $(document).ready(function (){

            $("#btnSorteio").click(function(){
                $.get("http://localhost:8080/sorteio-web/sorteio",
                        function(pessoa){
                            $("#resultado").html(  pessoa.nome  + " " + pessoa.telefone);
                        })
            });

        });


    </script>
</head>

<body>

<button id="btnSorteio" style="width: 300px; height: 200px; font-size:50px" > Sorteiar  </button>

<h1>

<label id="resultado"></label>

</h1>

</body>
</html>
